# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

jobs:

- job: 'linux'
  pool:
    vmImage: 'ubuntu-latest'
  strategy:
    matrix:
      Python35:
        python.version: '3.5'
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
      Python38:
        python.version: '3.8'
  variables:
    OMP_NUM_THREADS: '2'
    NUMBA_NUM_THREADS: '2'
    PIP_PREFER_BINARY: 'true'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
    displayName: 'Use Python $(python.version)'
  
  - script: |
      set -xe
      python --version
      python -m pip install --upgrade pip
      python -m pip install -r requirements.txt
    displayName: 'Install dependencies'
  
  - script: |
      set -xe
      pip install -e .
    displayName: 'Install tslearn'
  
  - script: |
      set -xe
      python -m pip install pytest pytest-azurepipelines
      if [[ "$(python.version)" == '3.5' ]];
      then
        python -m pytest -v tslearn/ --doctest-modules -k 'not test_all_estimators';
      else
        python -m pytest -v tslearn/ --doctest-modules;
      fi
    displayName: 'Test'


- job: 'codecov'  # must be a separate job to only disable Numbas's JIT here
  pool:
    vmImage: 'ubuntu-latest'
  strategy:
    matrix:
      Python38:
        python.version: '3.8'
  variables:
    OMP_NUM_THREADS: '2'
    NUMBA_NUM_THREADS: '2'
    NUMBA_DISABLE_JIT: '1'  # special for coverage testing
    PIP_PREFER_BINARY: 'true'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
    displayName: 'Use Python $(python.version)'

  - script: |
      set -xe
      python --version
      python -m pip install --upgrade pip
      python -m pip install -r requirements.txt
    displayName: 'Install dependencies'

  - script: |
      set -xe
      pip install -e .
    displayName: 'Install tslearn'

  - script: |
      set -xe
      python -m pip install pytest pytest-azurepipelines
      pip install coverage pytest-cov
      pip install cesium pandas stumpy
      python -m pytest -v tslearn/ --doctest-modules --cov=tslearn
    displayName: 'Test'

  # Upload coverage to codecov.io
  - script: |
      bash <(curl -s https://codecov.io/bash) -v
    displayName: 'Upload coverage to codecov.io'


